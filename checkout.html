<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand" href="index.html">MercadoSim</a>
    <div class="ms-auto">
      <button id="btn-logout" class="btn btn-outline-secondary btn-sm">Logout</button>
    </div>
  </nav>

  <main class="container my-4">
    <h2>Checkout</h2>

    <div id="product-summary" class="mb-4"></div>

    <div class="mb-3">
      <label class="form-label">Método de pagamento</label>
      <select id="pay-method" class="form-select">
        <option value="card">Cartão de crédito</option>
        <option value="pix">Pix</option>
      </select>
    </div>

    <div id="card-form" class="card p-3 mb-3">
      <div class="mb-2">
        <label>Nome do cartão</label>
        <input id="cc-name" class="form-control" />
      </div>
      <div class="mb-2">
        <label>Número do cartão</label>
        <input id="cc-number" class="form-control" maxlength="19" placeholder="1234 5678 9012 3456"/>
        <div id="cc-error" class="form-text text-danger d-none">Número inválido</div>
      </div>
      <div class="row">
        <div class="col-4">
          <label>Mês</label>
          <input id="cc-month" class="form-control" maxlength="2" placeholder="MM"/>
        </div>
        <div class="col-4">
          <label>Ano</label>
          <input id="cc-year" class="form-control" maxlength="4" placeholder="YYYY"/>
        </div>
        <div class="col-4">
          <label>CVV</label>
          <input id="cc-cvv" class="form-control" maxlength="4" placeholder="123"/>
        </div>
      </div>
    </div>

    <div id="pix-panel" class="card p-3 mb-3 d-none">
      <p>Gerar chave PIX (será exibida por 10s e então redireciona):</p>
      <button id="btn-generate-pix" class="btn btn-outline-success">Gerar PIX</button>
      <div id="pix-code" class="mt-3 fw-bold"></div>
      <div id="pix-countdown" class="small text-muted"></div>
    </div>

    <button id="confirm-btn" class="btn btn-primary" disabled>Confirmar compra</button>
  </main>

  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
