<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container my-5" style="max-width:480px;">
    <h3>Login</h3>
    <div id="alert" class="alert alert-danger d-none"></div>
    <div class="mb-3">
      <label>Email</label>
      <input id="email" class="form-control" placeholder="teste@teste.com">
    </div>
    <div class="mb-3">
      <label>Senha</label>
      <input id="password" type="password" class="form-control" placeholder="123456">
    </div>
    <button id="btn-login" class="btn btn-primary">Entrar</button>
  </main>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
